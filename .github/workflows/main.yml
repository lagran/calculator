name: Create Release
on:
  push:
    branches:
    - 'main'
    - 'releases/**'
jobs:
  build:
    runs-on: centos-lastest
    steps:
     - name: Checkout Code
       uses: actions/checkout@v3
     - name: Set Node Version
       uses: actions/setup-node@v3
       with:
         node-version: "16.17.0"
     - name: Install Dependencies
       run: npm install
#      - name: Run Linting Checks
#        run: 
     - name: Build Application
       run: npm run build
